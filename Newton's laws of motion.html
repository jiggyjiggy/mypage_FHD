    <script>

        function check(box) {
            if (box.checked == true){
                document.querySelector(".side-bar-out-background").style.backgroundColor= "rgba(" + [255, 166, 0, 0.315].join(',') +")"
                document.querySelector(".side-bar-out-background").style.opacity="0.3"

            }

            document.querySelector(".apple").style.animationName= "free-fall"
